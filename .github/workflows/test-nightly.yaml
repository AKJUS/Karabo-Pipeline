name: Test Nightly Build

on:
  workflow_run:
    workflows: ["Create Nightly Build"]
    types:
      - completed
  workflow_dispatch:

jobs:
  Test_Nightly_Build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-22.04"]
        python-version: ["3.9"]
    steps:
      - name: Install Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Create Environment
        shell: bash -l {0}
        run: |
          conda create -n test_karabo python=${{ matrix.python-version }}
          conda activate test_karabo
      - name: Install Karabo
        run: |
          conda install -c "i4ds/label/nightly" karabo-pipeline --yes
      - name: Test Nightly Build
        run: |
          conda activate test_karabo
          python -c "import karabo; karabo.util.testing.run_tests()"